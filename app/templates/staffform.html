{% extends 'base.html' %}{% load static %} {% block css %}<link
  href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="css/studentregister.css" />
<style>
  body {
    padding: 0;
    margin: 0;
    font-family: "Nunito Sans";
    background-color: #395b64;
  }
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  p {
    margin: 0;
    text-transform: capitalize;
    font-weight: bold;
  }
  th {
    padding: 10px !important;
  }
  .table {
    margin-bottom: 0px;
  }
  .dropdown-toggle {
    background-color: #fff;
  }
  .table > :not(caption) > * > * {
    border-color: #395B64;
    vertical-align: middle;
    white-space: nowrap;
  }
  .table > :not(:first-child) {
    border-top: #395B64;
  }
  .table > thead {
    background-color: #395B64;
    color: #fff;
  }
  .row {
    align-items: center;
  }
  .form-control {
    line-height: 2;
    border: 1px solid #ddd;
    border-radius: 10px;
  }
  .form-control:focus {
    box-shadow: none;
    border-color: #395B64;
  }
  .form-check-input:checked {
    background-color: #395B64;
    border-color: #395B64;
  }
  .form-check-input:focus {
    box-shadow: none;
  }
  .form-control:hover {
    border-color: #395B64;
  }
  .bg-custom {
    border: 1px solid #395B64;
  }
  .btn-custom {
    border-color: #395B64;
    color: #395B64;
  }
  .btn-custom:hover {
    background-color: #395B64;
    color: #fff;
    box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
  }
  .row.m-0 {
    border-bottom: 1px solid #f4be2b;
    margin-bottom: 15px !important;
    background: #f4be2b;
    font-weight: 600;
    color: #fff;
  }
  .row.mb-2 {
    margin: 0;
  }
  .col-lg-4 p {
    font-size: 12px;
  }

  @media (max-width: 992px) {
    form {
      width: 80%;
    }
  }
  @media (max-width: 575px) {
    form {
      width: 100%;
    }
  }
</style>
{% endblock css %} {% block title %}Staff-Form{% endblock title %} 
{% block content %}
<div class="container ok mt-5 mb-5">
  <form class="bg-light p-4 m-auto" action="" method="POST">
    {% csrf_token %} {% for fm in form %}
    <div class="row mb-3">
      <div class="col-lg-2">
        <p>{{fm.label_tag}}</p>
      </div>
      <div class="col-lg-5">{{fm}}</div>
      <div class="col-lg-4">
        <p>(max 30 characters a-z and A-Z)</p>
      </div>
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-custom btn-lg btn-block" value="Next" />
  </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  type="d921c8049c87fb0e2ca47ac7-text/javascript"
></script>
<script
  src="/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js"
  data-cf-settings="d921c8049c87fb0e2ca47ac7-|49"
  defer=""
></script>
{% endblock content %}
